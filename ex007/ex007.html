<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Es de que pais</h1>
    <p>Insira o seu pais</p>
    <input type="text" name="txt1" id="txt1">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res"></div>
    <script>
        function clicar(){
            var txtr = document.getElementById('txt1')
            var res = document.getElementById('res')
            var reswocase = txtr.value
            if(reswocase == "mocambique"){
                res.innerText = "Voce e mocambicano!" 
            } else{
                res.innerText = "Voce e estrangeiro"
            }
        }
        


    </script>
</body>
</html>
